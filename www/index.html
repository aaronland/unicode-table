<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <title>Unicode table</title>
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="javascript/ucd.js" type="text/javascript"></script>  
    <script src="javascript/index.js" type="text/javascript"></script>    
    
  </head>
  <body>

    <div id="sliders">

      <input type="text" name="search" id="search" value="" placeholder="search UCD names" />
      <button id="clear-results">clear</button>
            
      <ul id="jumpto">      
	<li><a href="#0">ASCII</a></li>
	<li><a href="#9000">Symbols</a></li>
	<li><a href="#9100">Nerd A</a></li>
	<li><a href="#9200">B</a></li>
	<li><a href="#9300">Circled</a></li>
	<li><a href="#9500">Lines</a></li>
	<li><a href="#9600">Shapes</a></li>
	<li><a href="#9700">Dings</a></li>
	<li><a href="#9800">Astro</a></li>
      </ul>
      
    </div>
    
    <div id="unibox">
      <div id="unicode"></div>
      <div id="bigwrap"><div id="big"></div></div>
    </div>

    <br clear="all" />
    
    <div id="footer">

      <ul id="instructions">
	<li>→ steps forward by 1</li>
	<li>← steps back by 1</li>
	<li>↓ advances to the next 100</li>
	<li>↑ reverses to the nearest 100</li>	
      </ul>
      
    </div>
  </body>
</html>
