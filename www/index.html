<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="origin">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <title>Unicode Table</title>
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="javascript/ucd.js" type="text/javascript"></script>  
    <script src="javascript/index.js" type="text/javascript"></script>    
    
  </head>
  <body>

    <div id="sliders">

      <input type="text" name="search" id="search" value="" placeholder="search UCD names" />
      <button id="clear-results">clear</button>

      <input type="text" name="codepoint" id="codepoint" value="" placeholder="jump to codepoint" />
      
      <ul id="jumpto">      
	<li><a href="#0">ASCII</a></li>
	<li><a href="#9000">Symbols</a></li>
	<li><a href="#9100">Nerd A</a></li>
	<li><a href="#9200">B</a></li>
	<li><a href="#9300">Circled</a></li>
	<li><a href="#9500">Lines</a></li>
	<li><a href="#9600">Shapes</a></li>
	<li><a href="#9700">Dings</a></li>
	<li><a href="#9800">Astro</a></li>
	<li><a href="#127744">Emoji</a></li>
      </ul>
      
    </div>
    
    <div id="unibox">
      <div id="unicode"></div>
      <div id="bigwrap"><div id="big"></div></div>
    </div>

    <br clear="all" />

    <ul id="nav">
      <li><button id="prev">⬅</button></li>
      <li><button id="next">➡</button></li>
    </ul>
    
    <div id="footer">

      <ul id="instructions">
	<li class="step step-forward">steps forward by 1</li>
	<li class="step step-back">steps back by 1</li>
	<li class="step advance">advances by 10</li>
	<li class="step reverse">reverses by 10</li>	
      </ul>

      <small><strong>↑ or ↓  + shift</strong> offsets by 100 <strong>↑ or ↓ + shift + alt</strong> offsets by 1,000</small>
    </div>
  </body>
</html>
